<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Day</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/kisspng-gift-box-computer-icons-portable-network-graphics-wedding-gift-icon-free-download-png-and-vector-5c526f4055bfd6.1410319415489063043512.ico" type="image/x-icon" />


</head>

<body>
    <div class="app ">
        <!-- countdown time -->


        <h1 class="countdown-title">
            <span>S</span><span>p</span><span>e</span><span>c</span><span>i</span><span>a</span><span>l</span> <span>D</span><span>a</span><span>y</span>
            <p class="title-notification ">
                when the time returns to 0, there will be a big surprise
            </p>
        </h1>

        <div class="countdown-container ">
            <div class="days time ">
                <p class="big-text daysEl ">0</p>
                <span>days</span>
            </div>

            <div class="hours time ">
                <p class="big-text hoursEl ">0</p>
                <span>hours</span>
            </div>

            <div class="mins time ">
                <p class="big-text minsEl ">0</p>
                <span>mins</span>
            </div>

            <div class="seconds time ">
                <p class="big-text secondsEl ">0</p>
                <span>seconds</span>
            </div>
        </div>
        <!-- clock -->
        <div class="clock">
            <div class="clock-container ">
                <p class="clock-number ">1</p>
                <p class="clock-number ">2</p>
                <p class="clock-number ">3</p>
                <p class="clock-number ">4</p>
                <p class="clock-number ">5</p>
                <p class="clock-number ">6</p>
                <p class="clock-number ">7</p>
                <p class="clock-number ">8</p>
                <p class="clock-number ">9</p>
                <p class="clock-number ">10</p>
                <p class="clock-number ">11</p>
                <p class="clock-number ">12</p>
                <div class="clock-wise clock-hours ">

                    <div class="clock-wise-item clock-hoursEl"></div>
                </div>
                <div class="clock-wise clock-minutes ">

                    <div class="clock-wise-item clock-minutesEl"></div>
                </div>
                <div class="clock-wise clock-seconds">
                    <div class="clock-wise-item clock-secondsEl"></div>
                </div>

            </div>
        </div>
        <!-- gift-box -->

        <div class="gift-container ">

            <div class="gift-box ">
                <div class="gift-top "><span></span> </div>
                <div class="gift-bottom "></div>
            </div>


            <div class="gift-text ">
                <p class="gift-wishes ">
                    <span>This</span>
                    <span>present</span>
                    <span>is</span>
                    <span>not</span>
                    <span>valuable</span>
                    <span>itself,</span>
                    <span>but</span>
                    <span>it</span>
                    <span>is</span>
                    <span>a</span>
                    <span>souvenir</span>
                    <span>heroto,</span>
                    <span>it</span>
                    <span>brings</span>
                    <span>all</span>
                    <span>most</span>
                    <span>my</span>
                    <span>warm</span>
                    <span>sentiment.</span>
                    <span>happy</span>
                    <span>birthday</span>
                    <span>to</span>
                    <span>you 🌹</span>


                    <br><span class="gift-author ">_Send Ngân_</span>


                </p>

            </div>



        </div>



        <audio id="audio" src="./music/y2mate.com - Happy birthday  Bài hát chúc mừng sinh nhật không lời.mp3"></audio>


    </div>

    <script src="./scirpt.js "></script>


</body>

</html>
